<!DOCTYPE html>
<html lang="en">
<head>
	<title>Adding Item</title>
		<!-- Required meta tags -->
		    <meta charset="utf-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- bootstrap -->
		  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		  <!-- Google fonts -->
		  <link href="https://fonts.googleapis.com/css?family=Lato|Neuton" rel="stylesheet">
		  <!-- custom css -->
		  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/card.css') }}">
		  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar ">
		    <span class="navbar-brand mb-0 h1">Restaurant Catalog</span>
		    <h6>additem.html</h6>
		  <div class="justify-content-end">
		    <a href= "{{url_for('gdisconnect')}}">Signout</a>
		  </div>
		</nav>
	</div>
	<div class="categorydiv">
		<h1>Categories</h1>
		
		{% for i in categorylist %}

		<div>
			<a href="{{url_for('getItems', category_id = i.id) }}">{{i.name}}</a>
			<br>
		</div>

		{% endfor %}
	</div>

	<div class="itemdiv">
		<h1>{{category.name}}</h1>

		<div>
			<a href="{{url_for('newItems', category_id = category_id) }}">Add Item</a>
		</div>

		{% for i in items %}

		<div class="list">
			<a href="{{url_for('getDescription', category_id = category_id ,item_id=i.id) }}">{{i.name}}</a>
		</div>

		{% endfor %}
	</div>
	<!-- Bootstrap jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
